---
name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

jobs:
  lint-dockerfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hadolint/hadolint-action@54c9adbab1582c2ef04b2016b760714a4bfde3cf  # v3.1.0
        with:
          failure-threshold: error
          ignore: DL3022, DL3008, DL3009
